<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charging Station Locator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Charging Station Locator</h1>
            <div class="search-container">
                <input type="text" id="location-search" placeholder="Enter your location">
                <button id="search-btn">Search</button>
            </div>
        </header>
        
        <main>
            <div class="map-container">
                <div id="map"></div>
            </div>
            
            <div class="sidebar">
                <div class="station-list">
                    <h2>Nearby Charging Stations</h2>
                    <div id="stations-list"></div>
                </div>
                
                <div class="station-details" id="station-details">
                    <h2>Station Details</h2>
                    <div id="details-content"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
